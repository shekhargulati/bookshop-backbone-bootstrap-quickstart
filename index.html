<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Online Bookshop -- Find books anytime anywhere</title>

    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <style>
      div.ex
        {
        width:220px;
        padding:10px;
        border:5px solid gray;
        margin:0px;
        }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Bookshop</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="main" class="container">

      Loading....

    </div> <!-- /container -->

    <script type="text/x-mustache-template" id="index-template">
      <h2>There are {{ count }} books</h2>
      <div class='books'></div>
    </script>

    <script type="text/x-mustache-template" id="form-template">
      <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
              <input type="text" id="title" placeholder="What is the title of book?">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="author">Author</label>
            <div class="controls">
              <input type="text" id="author" placeholder="Who wrote this book?">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="releaseDate">Release Date</label>
            <div class="controls">
              <input type="text" id="releaseDate" placeholder="When was the book released?">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="categories">Categories</label>
            <div class="controls">
              <input type="text" id="categories" placeholder="Comma seperated list of Categories">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-success">Add Book</button>
            </div>
          </div>
      </form>
    </script>

    <script type="text/x-mustache-template" id="book-template">

    
    <div class="ex">
      <h3> {{title}} </h3>
      <p> {{author}} </p>
      <p> {{releaseDate}} </p>
      <p> {{categories}} </p>
      <button type="submit" class="btn btn-danger">Delete</button>
    </div>
    </script>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/backbone-localstorage.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
